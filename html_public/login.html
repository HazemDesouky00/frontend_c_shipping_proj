<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CargoEase â€“ Login</title>

    <link rel="stylesheet" href="style.css">
</head>

<body class="auth-bg">

    <div class="auth-card">

        <h2>Login to Your Account</h2>

        <form id="loginForm">

            <div class="input-group">
                <label>Email</label>
                <input type="email" id="loginEmail" required>
                <p id="loginEmailErr" class="error-text"></p>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" id="loginPassword" required minlength="6">
                <p id="loginPassErr" class="error-text"></p>
            </div>

            <button id="loginBtn" type="submit">Login</button>

            <p class="auth-footer">
                Don't have an account? <a href="signup.html">Create one</a>
            </p>

        </form>
    </div>

    <script src="../js/login.js"></script>

</body>
</html>
